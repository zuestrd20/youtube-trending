<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YouTube 台灣與美國熱門影片趨勢分析">
    <meta name="theme-color" content="#1a1a1a">
    <title>YouTube Trending - 熱門影片趨勢</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📺</text></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1 class="logo">📺 YouTube Trending</h1>
                <span class="subtitle">熱門影片趨勢分析</span>
            </div>
            <div class="header-right">
                <button id="theme-toggle" class="icon-btn" aria-label="切換主題">
                    🌙
                </button>
                <button id="favorites-toggle" class="icon-btn" aria-label="顯示收藏">
                    ⭐
                </button>
            </div>
        </div>
    </header>

    <!-- Controls -->
    <div class="controls-container">
        <!-- Region Tabs -->
        <div class="tabs">
            <button class="tab-button active" data-region="TW">
                🇹🇼 台灣
            </button>
            <button class="tab-button" data-region="US">
                🇺🇸 美國
            </button>
        </div>

        <!-- Search and Filters -->
        <div class="filters">
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="搜尋影片或頻道... (Ctrl+K)"
                    class="search-input"
                    aria-label="搜尋影片">
                <kbd class="kbd-hint">⌘K</kbd>
            </div>

            <div class="filter-group">
                <label for="sort-select" class="filter-label">排序：</label>
                <select id="sort-select" class="filter-select">
                    <option value="rank">排名順序</option>
                    <option value="views">觀看數</option>
                    <option value="likes">按讚數</option>
                    <option value="comments">留言數</option>
                    <option value="recent">最新發布</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="views-filter" class="filter-label">觀看數：</label>
                <select id="views-filter" class="filter-select">
                    <option value="all">全部</option>
                    <option value="1000000">100萬+</option>
                    <option value="5000000">500萬+</option>
                    <option value="10000000">1000萬+</option>
                </select>
            </div>
        </div>

        <!-- Stats Bar -->
        <div id="stats-bar" class="stats-bar">
            載入中...
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Loading Indicator -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>載入影片資料中...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="error-container" style="display: none;">
            <div class="error-icon">⚠️</div>
            <p id="error-message" class="error-message"></p>
            <button onclick="location.reload()" class="retry-btn">重新載入</button>
        </div>

        <!-- Video Cards Container -->
        <div id="cards-container" class="cards-container">
            <!-- Video cards will be inserted here -->
        </div>

        <!-- Load More Button -->
        <button id="load-more" class="load-more-btn" style="display: none;">
            載入更多
        </button>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <p>
                    <span class="footer-icon">⏰</span>
                    最後更新：<span id="update-time">--</span>
                </p>
                <p class="footer-note">
                    資料來源：YouTube Data API v3 | 每小時更新
                </p>
            </div>
            <div class="footer-links">
                <a href="analytics.html" class="footer-link">📊 數據分析</a>
                <a href="https://github.com/zuestrd20/youtube-trending" class="footer-link" target="_blank">💻 GitHub</a>
            </div>
        </div>
    </footer>

    <!-- Keyboard Shortcuts Help (Hidden by default) -->
    <div id="shortcuts-help" class="shortcuts-help" style="display: none;">
        <h3>鍵盤快捷鍵</h3>
        <ul>
            <li><kbd>Ctrl</kbd> + <kbd>K</kbd> - 搜尋</li>
            <li><kbd>Ctrl</kbd> + <kbd>D</kbd> - 切換主題</li>
            <li><kbd>Ctrl</kbd> + <kbd>F</kbd> - 顯示收藏</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
