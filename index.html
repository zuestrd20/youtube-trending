<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Trending Videos - TW & US</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .update-time {
            font-size: 1em;
            opacity: 0.9;
            margin-top: 10px;
        }

        .regions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .region {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .region-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .region-flag {
            font-size: 2em;
            margin-right: 15px;
        }

        .region-title {
            font-size: 1.8em;
            color: #333;
            font-weight: 600;
        }

        .video-count {
            margin-left: auto;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .video-grid {
            display: grid;
            gap: 15px;
        }

        .video-card {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .video-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            background: #e9ecef;
        }

        .video-thumbnail {
            flex-shrink: 0;
            width: 160px;
            height: 90px;
            border-radius: 8px;
            overflow: hidden;
            background: #ddd;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            flex: 1;
            min-width: 0;
        }

        .video-rank {
            display: inline-block;
            background: #764ba2;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .video-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .video-stats {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #888;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 40px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .regions {
                grid-template-columns: 1fr;
            }

            .video-card {
                flex-direction: column;
            }

            .video-thumbnail {
                width: 100%;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ YouTube Trending Videos</h1>
            <p class="update-time">Last Updated: 2026-02-27T10:05:24.620183Z</p>
        </header>

        <div class="regions" id="regions"></div>

        <footer>
            <p>Data updates daily via GitHub Actions</p>
            <p>Powered by YouTube Data API v3</p>
        </footer>
    </div>

    <script>
        async function loadTrendingData() {
            try {
                const response = await fetch('trending.json');
                const data = await response.json();
                renderRegions(data);
            } catch (error) {
                console.error('Failed to load trending data:', error);
            }
        }

        function formatNumber(num) {
            const number = parseInt(num);
            if (number >= 1000000) {
                return (number / 1000000).toFixed(1) + 'M';
            } else if (number >= 1000) {
                return (number / 1000).toFixed(1) + 'K';
            }
            return number.toString();
        }

        function renderRegions(data) {
            const regionsContainer = document.getElementById('regions');
            const regions = data.regions;

            const regionFlags = {
                'TW': 'üáπüáº',
                'US': 'üá∫üá∏'
            };

            for (const [code, region] of Object.entries(regions)) {
                const regionDiv = document.createElement('div');
                regionDiv.className = 'region';

                const videos = region.videos.slice(0, 10); // Show top 10

                regionDiv.innerHTML = `
                    <div class="region-header">
                        <span class="region-flag">${regionFlags[code] || 'üåç'}</span>
                        <h2 class="region-title">${region.name}</h2>
                        <span class="video-count">${region.video_count} videos</span>
                    </div>
                    <div class="video-grid">
                        ${videos.map((video, index) => `
                            <a href="https://www.youtube.com/watch?v=${video.id}" target="_blank" class="video-card">
                                <div class="video-thumbnail">
                                    <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                                </div>
                                <div class="video-info">
                                    <span class="video-rank">#${index + 1}</span>
                                    <div class="video-title">${video.title}</div>
                                    <div class="video-channel">${video.channel}</div>
                                    <div class="video-stats">
                                        <span class="stat">üëÅÔ∏è ${formatNumber(video.view_count)}</span>
                                        <span class="stat">üëç ${formatNumber(video.like_count)}</span>
                                        <span class="stat">üí¨ ${formatNumber(video.comment_count)}</span>
                                    </div>
                                </div>
                            </a>
                        `).join('')}
                    </div>
                `;

                regionsContainer.appendChild(regionDiv);
            }
        }

        loadTrendingData();
    </script>
</body>
</html>
